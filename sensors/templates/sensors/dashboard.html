<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .card-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .card-unit {
            color: #666;
            font-size: 0.9rem;
        }

        .card-timestamp {
            color: #999;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .chart-container {
            grid-column: 1 / -1;
            height: 400px;
            position: relative;
        }

        .data-log {
            grid-column: 1 / -1;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .log-entry:hover {
            background-color: #f8f9fa;
        }

        .log-entry.new {
            background-color: #e8f5e8;
            animation: highlight 2s ease-out;
        }

        @keyframes highlight {
            0% { background-color: #c8e6c9; }
            100% { background-color: transparent; }
        }

        .log-device {
            font-weight: 600;
            color: #667eea;
        }

        .log-sensor {
            color: #666;
        }

        .log-value {
            font-weight: bold;
            color: #333;
        }

        .log-time {
            color: #999;
            font-size: 0.8rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .control-group select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 0.9rem;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è ESP32 Sensor Dashboard</h1>
            <div class="status-indicator">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="connectionText">Connecting...</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="deviceFilter">Filter by Device:</label>
                <select id="deviceFilter">
                    <option value="">All Devices</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sensorFilter">Filter by Sensor Type:</label>
                <select id="sensorFilter">
                    <option value="">All Sensors</option>
                </select>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card chart-container">
                <div class="card-header">
                    <h3 class="card-title">üìä Real-time Sensor Data</h3>
                </div>
                <canvas id="sensorChart"></canvas>
            </div>
        </div>

        <div class="dashboard-grid" id="sensorCards">
            <!-- Sensor cards will be dynamically added here -->
        </div>

        <div class="card data-log">
            <div class="card-header">
                <h3 class="card-title">üìã Data Log</h3>
                <span id="logCount">0 entries</span>
            </div>
            <div id="dataLog">
                <!-- Log entries will be added here -->
            </div>
        </div>
    </div>

    <script>
        class SensorDashboard {
            constructor() {
                this.socket = null;
                this.sensorData = new Map();
                this.logEntries = [];
                this.chart = null;
                this.maxLogEntries = 100;
                this.maxChartPoints = 50;
                
                this.initWebSocket();
                this.initChart();
                this.loadHistoricalData();
                this.setupFilters();
            }

            initWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/sensors/`;
                
                this.socket = new WebSocket(wsUrl);
                
                this.socket.onopen = () => {
                    console.log('WebSocket connected');
                    this.updateConnectionStatus(true);
                };
                
                this.socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'sensor_data') {
                        this.handleSensorData(data);
                    }
                };
                
                this.socket.onclose = () => {
                    console.log('WebSocket disconnected');
                    this.updateConnectionStatus(false);
                    // Attempt to reconnect after 3 seconds
                    setTimeout(() => this.initWebSocket(), 3000);
                };
                
                this.socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateConnectionStatus(false);
                };
            }

            updateConnectionStatus(connected) {
                const statusDot = document.getElementById('connectionStatus');
                const statusText = document.getElementById('connectionText');
                
                if (connected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                }
            }

            handleSensorData(data) {
                const key = `${data.device_id}_${data.sensor_type}`;
                this.sensorData.set(key, data);
                
                this.updateSensorCard(data);
                this.addLogEntry(data);
                this.updateChart();
                this.updateFilters();
            }

            updateSensorCard(data) {
                const key = `${data.device_id}_${data.sensor_type}`;
                let card = document.getElementById(`card_${key}`);
                
                if (!card) {
                    card = this.createSensorCard(data);
                    document.getElementById('sensorCards').appendChild(card);
                }
                
                const valueElement = card.querySelector('.card-value');
                const timestampElement = card.querySelector('.card-timestamp');
                
                valueElement.textContent = data.value.toFixed(2);
                timestampElement.textContent = `Last updated: ${new Date(data.timestamp).toLocaleString()}`;
                
                // Add animation effect
                card.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    card.style.transform = 'scale(1)';
                }, 200);
            }

            createSensorCard(data) {
                const key = `${data.device_id}_${data.sensor_type}`;
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `card_${key}`;
                
                const icon = this.getSensorIcon(data.sensor_type);
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${icon} ${data.sensor_type}</h3>
                        <small>${data.device_id}</small>
                    </div>
                    <div class="card-value">${data.value.toFixed(2)}</div>
                    <div class="card-unit">${data.unit}</div>
                    <div class="card-timestamp">Last updated: ${new Date(data.timestamp).toLocaleString()}</div>
                `;
                
                return card;
            }

            getSensorIcon(sensorType) {
                const icons = {
                    'temperature': 'üå°Ô∏è',
                    'humidity': 'üíß',
                    'pressure': 'üìä',
                    'light': 'üí°',
                    'motion': 'üèÉ',
                    'gas': 'üí®',
                    'sound': 'üîä'
                };
                return icons[sensorType.toLowerCase()] || 'üì°';
            }

            addLogEntry(data) {
                this.logEntries.unshift(data);
                if (this.logEntries.length > this.maxLogEntries) {
                    this.logEntries.pop();
                }
                
                this.updateLogDisplay();
            }

            updateLogDisplay() {
                const logContainer = document.getElementById('dataLog');
                const logCount = document.getElementById('logCount');
                
                logContainer.innerHTML = '';
                
                this.logEntries.forEach((entry, index) => {
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    if (index === 0) logEntry.classList.add('new');
                    
                    logEntry.innerHTML = `
                        <div>
                            <span class="log-device">${entry.device_id}</span>
                            <span class="log-sensor">${entry.sensor_type}</span>
                        </div>
                        <div class="log-value">${entry.value.toFixed(2)} ${entry.unit}</div>
                        <div class="log-time">${new Date(entry.timestamp).toLocaleString()}</div>
                    `;
                    
                    logContainer.appendChild(logEntry);
                });
                
                logCount.textContent = `${this.logEntries.length} entries`;
            }

            initChart() {
                const ctx = document.getElementById('sensorChart').getContext('2d');
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: []
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    displayFormats: {
                                        minute: 'HH:mm'
                                    }
                                }
                            },
                            y: {
                                beginAtZero: false
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Real-time Sensor Readings'
                            }
                        }
                    }
                });
            }

            updateChart() {
                const datasets = new Map();
                
                this.sensorData.forEach((data, key) => {
                    const datasetKey = `${data.device_id} - ${data.sensor_type}`;
                    
                    if (!datasets.has(datasetKey)) {
                        datasets.set(datasetKey, {
                            label: datasetKey,
                            data: [],
                            borderColor: this.getRandomColor(),
                            backgroundColor: 'transparent',
                            tension: 0.4
                        });
                    }
                    
                    const dataset = datasets.get(datasetKey);
                    dataset.data.push({
                        x: new Date(data.timestamp),
                        y: data.value
                    });
                    
                    // Keep only the last N points
                    if (dataset.data.length > this.maxChartPoints) {
                        dataset.data.shift();
                    }
                });
                
                this.chart.data.datasets = Array.from(datasets.values());
                this.chart.update('none');
            }

            getRandomColor() {
                const colors = [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                    '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            async loadHistoricalData() {
                try {
                    const response = await fetch('/api/latest/');
                    const data = await response.json();
                    
                    data.forEach(item => {
                        this.handleSensorData({
                            type: 'sensor_data',
                            device_id: item.device_id,
                            sensor_type: item.sensor_type,
                            value: item.value,
                            unit: item.unit,
                            timestamp: item.timestamp,
                            id: item.id
                        });
                    });
                } catch (error) {
                    console.error('Error loading historical data:', error);
                }
            }

            setupFilters() {
                const deviceFilter = document.getElementById('deviceFilter');
                const sensorFilter = document.getElementById('sensorFilter');
                
                deviceFilter.addEventListener('change', () => this.applyFilters());
                sensorFilter.addEventListener('change', () => this.applyFilters());
            }

            updateFilters() {
                const deviceFilter = document.getElementById('deviceFilter');
                const sensorFilter = document.getElementById('sensorFilter');
                
                const devices = new Set();
                const sensorTypes = new Set();
                
                this.sensorData.forEach(data => {
                    devices.add(data.device_id);
                    sensorTypes.add(data.sensor_type);
                });
                
                // Update device filter
                const currentDeviceValue = deviceFilter.value;
                deviceFilter.innerHTML = '<option value="">All Devices</option>';
                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device;
                    option.textContent = device;
                    if (device === currentDeviceValue) option.selected = true;
                    deviceFilter.appendChild(option);
                });
                
                // Update sensor filter
                const currentSensorValue = sensorFilter.value;
                sensorFilter.innerHTML = '<option value="">All Sensors</option>';
                sensorTypes.forEach(sensor => {
                    const option = document.createElement('option');
                    option.value = sensor;
                    option.textContent = sensor;
                    if (sensor === currentSensorValue) option.selected = true;
                    sensorFilter.appendChild(option);
                });
            }

            applyFilters() {
                const deviceFilter = document.getElementById('deviceFilter').value;
                const sensorFilter = document.getElementById('sensorFilter').value;
                
                const cards = document.querySelectorAll('#sensorCards .card');
                cards.forEach(card => {
                    const cardId = card.id.replace('card_', '');
                    const [deviceId, sensorType] = cardId.split('_');
                    
                    const showDevice = !deviceFilter || deviceId === deviceFilter;
                    const showSensor = !sensorFilter || sensorType === sensorFilter;
                    
                    card.style.display = (showDevice && showSensor) ? 'block' : 'none';
                });
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SensorDashboard();
        });
    </script>
</body>
</html>
