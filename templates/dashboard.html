{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå°Ô∏è ESP32 Sensor Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>üå°Ô∏è ESP32 Sensor Dashboard</h1>
                    <div class="status-indicator">
                        <div class="status-dot" id="connectionStatus"></div>
                        <span id="connectionText">Connecting...</span>
                    </div>
                </div>
                {% if user.is_authenticated %}
                <div class="user-section">
                    <div class="user-info">
                        Welcome, {{ user.email|default:user.username }}
                    </div>
                    <button onclick="confirmLogout()" class="logout-btn">Logout</button>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="dashboard-nav">
            <div class="nav-pills">
                <a href="/dashboard/" class="nav-pill active">üìä Dashboard</a>
                <a href="/devices/" class="nav-pill">üîå Device Management</a>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="deviceFilter">Filter by Device:</label>
                <select id="deviceFilter">
                    <option value="">All Devices</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sensorFilter">Filter by Sensor Type:</label>
                <select id="sensorFilter">
                    <option value="">All Sensors</option>
                </select>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card chart-container">
                <div class="card-header">
                    <h3 class="card-title">üìä Real-time Sensor Data</h3>
                </div>
                <canvas id="sensorChart"></canvas>
            </div>
        </div>

        <div class="dashboard-grid" id="sensorCards">
            <!-- Sensor cards will be dynamically added here -->
        </div>

        <div class="card data-log">
            <div class="card-header">
                <h3 class="card-title">üìã Data Log</h3>
                <span id="logCount">0 entries</span>
            </div>
            <div id="dataLog">
                <!-- Log entries will be added here -->
            </div>
        </div>
    </div>

    <script src="{% static 'js/dashboard.js' %}"></script>
    <script>
        function confirmLogout() {
            if (confirm('Are you sure you want to logout?')) {
                // Create a form and submit to logout
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '{% url "account_logout" %}';
                
                // Add CSRF token
                const csrfToken = document.createElement('input');
                csrfToken.type = 'hidden';
                csrfToken.name = 'csrfmiddlewaretoken';
                csrfToken.value = '{{ csrf_token }}';
                form.appendChild(csrfToken);
                
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
