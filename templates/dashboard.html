<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå°Ô∏è ESP32 Sensor Dashboard</title>
    <link rel="stylesheet" href="{% load static %}{% static 'css/dashboard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .dashboard-title {
            flex: 1;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255,255,255,0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .user-info {
            color: white;
            font-size: 0.9rem;
        }
        
        .logout-btn {
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .user-section {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>üå°Ô∏è ESP32 Sensor Dashboard</h1>
                    <div class="status-indicator">
                        <div class="status-dot" id="connectionStatus"></div>
                        <span id="connectionText">Connecting...</span>
                    </div>
                </div>
                {% if user.is_authenticated %}
                <div class="user-section">
                    <div class="user-info">
                        Welcome, {{ user.email|default:user.username }}
                    </div>
                    <button onclick="confirmLogout()" class="logout-btn">Logout</button>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="deviceFilter">Filter by Device:</label>
                <select id="deviceFilter">
                    <option value="">All Devices</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sensorFilter">Filter by Sensor Type:</label>
                <select id="sensorFilter">
                    <option value="">All Sensors</option>
                </select>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card chart-container">
                <div class="card-header">
                    <h3 class="card-title">üìä Real-time Sensor Data</h3>
                </div>
                <canvas id="sensorChart"></canvas>
            </div>
        </div>

        <div class="dashboard-grid" id="sensorCards">
            <!-- Sensor cards will be dynamically added here -->
        </div>

        <div class="card data-log">
            <div class="card-header">
                <h3 class="card-title">üìã Data Log</h3>
                <span id="logCount">0 entries</span>
            </div>
            <div id="dataLog">
                <!-- Log entries will be added here -->
            </div>
        </div>
    </div>

    <script src="{% static 'js/dashboard.js' %}"></script>
    <script>
        function confirmLogout() {
            if (confirm('Are you sure you want to logout?')) {
                // Create a form and submit to logout
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '{% url "account_logout" %}';
                
                // Add CSRF token
                const csrfToken = document.createElement('input');
                csrfToken.type = 'hidden';
                csrfToken.name = 'csrfmiddlewaretoken';
                csrfToken.value = '{{ csrf_token }}';
                form.appendChild(csrfToken);
                
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
