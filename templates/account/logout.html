{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Out - EdgeSync{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-content">
            <form class="auth-form active" method="post" action="{% url 'account_logout' %}" style="text-align: center;">
                {% csrf_token %}
                <h2>Sign Out</h2>
                <p class="auth-subtitle">Are you sure you want to sign out of your account?</p>

                <div style="margin: 2rem 0;">
                    <i class="fas fa-sign-out-alt" style="font-size: 3rem; color: var(--text-light);"></i>
                </div>

                <div class="social-auth">
                    <button type="submit" class="auth-button" style="margin-bottom: 1rem;">
                        Yes, Sign Out
                    </button>
                    <p style="margin: 0;">
                        <a href="{% url 'dashboard' %}" style="color: var(--primary-color); text-decoration: none;">
                            ‚Üê Cancel, Go Back
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
